# -------------------------------
# Device and precision settings
# -------------------------------
device_type: cuda
use_mixed_precision: true
mixed_precision_dtype: bf16    # use "fp32" or "bf16"

# -------------------------------
# Input and output paths
# -------------------------------
input_csv_path: ./data/example_data.csv
output_csv_path: ./data/inference_results.csv
checkpoint_path: ./model_state.pth

# -------------------------------
# Inference parameters
# -------------------------------
batch_size: 1
prediction_threshold: 0.5
output_binding_probs: true

# -------------------------------
# CSV column names (must match input)
# -------------------------------
substrate_seq_col: substrate_sequence
kinase_seq_col: kinase_sequence

# -------------------------------
# Model configuration (don't change)
# -------------------------------
model:
  model_name: esmc_600m
  backbone_type: ESMC
  hidden_size: 1152
  freeze_backbone: true
  freeze_embeddings: true
  num_unfrozen_layers: 6
  classifier_dropout_rate: 0.5
  backbone_dropout_rate: 0.3
  last_state_dropout_rate: 0.0
  structure_aware: false
  cache_dir: ./cache

  decoder_head:
    num_heads: 8
    num_layers: 6
    dim_feedforward: 640
    dropout: 0.3

noise_std: 0.0
sequence_length: 1280
